<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <LINK href="style.css" rel="stylesheet" type="text/css">

  </head>
  <body class="full">


  	<div class="pageHeader" id="pageheader1">
	   <h1>Homelette
	      <small class="subTitle">From the best cooks in the world, directly in to your kitchen</small>
	</div>
	<div class="container-fluid" id="fullSearchView">
	  <div class="row">
    	<div class="col-xs-2" id="sideSummaryView">
        	<div class="row" id="peoplePlannerView">

     		</div>

     		<div class="row" id="mealListView">
     		</div>

     		<div class="row" id="confirmPurchaseView">
        			
     		</div>
 		</div>

        <!--Right side-->
        <div class="col-xs-10" id="rightSide">
          
        	<!--Upper portion-->
        	<div id="searchView">
            <!--Contains searchbar and dropDown-->
	        	<div id="searchBarView" class="col-xs-12">
		        	<div class="row insideSearchBar" id="searchBar">
                <!--Search bar-->
	     			  </div>

		        		
	        		<div class="row insideSearchBar" id="dropDownMenu">
	        			<!--Dropdown-->
	        		</div>
	     		</div>

	     		<!--Lower portion-->
	     		<div class="row">
	     			<div class="col-xs-12" id="searchResultView">

              <!--Contains all search results-->

	     			</div>
	     		</div>
     		</div>
        <!--view for when clicking a meal-->
        <i id="recipeLoadingIcon" class='icon-spinner icon-spin icon-large'></i>
     		<div id="recipeView">


   				<div class="col-xs-5 example-block" id="recipeLeftSide">
            <!-- Contains image and descriptioin-->
   				</div>
   				<div class="col-xs-5 example-block alt" id="recipeRightSide">
            <!-- List of ingredients-->
   				</div>
      </div>
      <img src="images/loading.gif" id="loadingImage">
 		</div>
        
      </div>
     </div>

  <!-- View for summary-->
	<div class="container-fluid" id="summaryView">
      	<div id="summaryViewHeader">
      	</div>

      	<div id="overviewView">
          <!--Row of selected meals and cost-->
      	</div>

      	<div id="printRecipeView">
      	</div>
  	</div>




    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
  <script src="js/HTMLHelper.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/searchView.js"></script>
	<script src="js/view/searchResultView.js"></script>
	<script src="js/view/recipeView.js"></script>
	<script src="js/view/sideSummaryView.js"></script>
	<script src="js/view/summaryView.js"></script>
	<script src="js/view/fullRecipeView.js"></script>
	<script src="js/controller/sideSummaryController.js"></script>
	<script src="js/controller/searchViewController.js"></script>
	<script src="js/controller/searchResultViewController.js"></script>
	<script src="js/controller/recipeViewController.js"></script>
	<script src="js/controller/summaryViewController.js"></script>
  </body>
</html>
