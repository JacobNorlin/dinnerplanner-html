<ng-include src="'partials/summary-header.html'" ng-controller="OverviewCtrl"></ng-include>

<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="col-xs-2" ng-repeat="dish in dishes"> 
				<div class="panel panel-default recipeCard" >
					<div class="panel-body">
						<img class="img-responsive center-block" ng-src="{{dish.ImageURL}}"/>
						 {{dish.Title}}
						 {{dish.Category}} {{dish.Subcategory}}
						 <br>
						 <b>{{getDishPrice(dish)}} SEK</b>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<a href="#/preparation" class="btn btn-primary col-xs-12">Print full recipe <b>TOTAL: {{getTotalMenuPrice()}} SEK</b></a>
	</div>
</div>
