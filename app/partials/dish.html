<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>

<div>
	
	<!--description-->		
	<div class="col-xs-5 example-block">
		<div class="recipeInfo">
			{{status}}
			<h2>{{dish.Title}}</h2>

			<img class="center-block dishImage" ng-src="{{dish.ImageURL}}"/>

			{{dish.Description}}

			<a href="#/search/{{getLastSearchTerm()}}" class="btn btn-primary">Go Back</a>

		</div>
  	
	</div>
	<!-- List of ingredients-->
	<div class="col-xs-5 example-block alt">

		<div class="panel panel-default" >
			<div class="panel-heading">
				INGREDIENTS FOR {{getNumberOfGuests()}} PEOPLE
			</div>
			<div class="panel-body">
				{{status}}
				<table>
					<tr>
						<td><b>Name</b></td>
						<td><b>Quantity</b></td>
						<td><b>Price</b></td>
						<td><b>Unit</b></td>
					</tr>
					<tr ng-repeat="ingredient in dish.Ingredients">
						<td>{{ingredient.Name}}</td>
						<td>{{ingredient.Quantity*getNumberOfGuests()}}</td>
						<td>{{ingredient.Price*getNumberOfGuests()}} SEK</td>
						<td>{{ingredient.Unit}}</td>
					</tr>
					<tr>
						<td>Total</td>
						<td>{{getDishPrice(dish)}}</td>
					</tr>
				</table>
			</div>
			<br>
			<button class="btn btn-default btn-lg" ng-click="confirmDish()">
				Confirm
			</button>

		</div>
		 
	</div>
</div>
