<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>

<!--Right side-->
<div class="col-xs-10">
	<div class="row searchDiv">
		<!--Contains searchbar-->
		<div class="col-xs-12">
			<input ng-model="query"/>
			<button ng-click="search(query)">Finds</button>
		</div>
		{{status}}
	</div>
		<!--Lower portion-->
	<div class="row searchResults">
		<div class="col-xs-12">
			<div class="col-xs-2" ng-repeat="dish in dishes"> 
				<div class="panel panel-default recipeCard" >
					<div class="panel-body">
						<img class="img-responsive center-block" ng-src="{{dish.ImageURL}}"/>
						 {{dish.Title}}
						 <a ng-href="#/dish/{{dish.RecipeID}}">View more</a>
						 {{dish.Category}} {{dish.Subcategory}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
